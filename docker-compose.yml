services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5002:5002"
    env_file:
      - ./server/.env
    # volumes:
    #   - ./server:/app
    depends_on:
      - db

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5002/api}
    ports:
      - "3000:3000"
    env_file:
      - ./client/.env.local
    # volumes:
    #   - ./client:/app
    depends_on:
      - server
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:5002/api
      SECRET_KEY: mySecret

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: flightBooking
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
